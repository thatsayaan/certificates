<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certification Wall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>CERTIFICATIONS</h1>
    <p>Click on any frame to see the certificate in full size</p>
  </header>

  <main>
    <div class="big-frame">
      <section class="wall">
        <a class="frame tall" href="./images/datacom.jpg" target="_blank"><img src="./images/datacom.jpg" alt="Datacom Program"></a>
        <a class="frame wide" href="./images/Azure.jpg" target="_blank"><img src="./images/Azure.jpg" alt="Microsoft Azure Cloud"></a>
        <a class="frame tall" href="./images/8bitWarrior.jpg" target="_blank"><img src="./images/8bitWarrior.jpg" alt="8bit Warrior Training"></a>
        <a class="frame" href="./images/python_dsa.jpg" target="_blank"><img src="./images/python_dsa.jpg" alt="Python DSA"></a>
        <a class="frame wide" href="./images/product_management.jpg" target="_blank"><img src="./images/product_management.jpg" alt="Product Management"></a>
        <a class="frame" href="./images/web3.jpg" target="_blank"><img src="./images/web3.jpg" alt="Web3 Program"></a>
        <a class="frame small" href="./images/HTML.jpg" target="_blank"><img src="./images/HTML .jpg" alt="HTML Development"></a>
        <a class="frame small" href="./images/cybrom.jpg" target="_blank"><img src="./images/cybrom.jpg" alt="Cybrom Certification"></a>
        <a class="frame small" href="./images/aptitude.jpg" target="_blank"><img src="./images/aptitude.jpg" alt="Aptitude Assessment"></a>
        <a class="frame small" href="./images/AWS score.jpg" target="_blank"><img src="./images/AWS score.jpg" alt="AWS Score"></a>
        <a class="frame wide" href="./images/data visualization.jpg" target="_blank"><img src="./images/data visualization.jpg" alt="Data Visualization"></a>
        <a class="frame small" href="./images/IMUN.jpg" target="_blank"><img src="./images/IMUN .jpg" alt="IMUN Participation"></a>
        <a class="frame small" href="./images/raj certificate.jpg" target="_blank"><img src="./images/raj certificate.jpg" alt="Raj Tech Certificate"></a>
        <a class="frame tall" href="./images/zidio offer letter.jpg" target="_blank"><img src="./images/zidio offer letter.jpg" alt="Zidio Offer Letter"></a>
      </section>
    </div>
  </main>

</body>
</html>
